<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="todoApp">
      <h1>todo list</h1>
      <form id="form-1" onsubmit="addNewTodo()" class="todoApp-container">
        <div class="todoList">
          <h3 class="done">Completed</h3>
        </div>
        <input id="inputText" type="text" placeholder="Todo..." />
      </form>
    </div>
  </body>
</html>
